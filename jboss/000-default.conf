Listen 80
Listen 443

#NameVirtualHost *:80

<VirtualHost *:80>
  ServerName localhost

  ProxyPreserveHost On
  ProxyPass / http://localhost:8080/
  ProxyPassReverse / http://localhost:8080/

  #ErrorLog /etc/httpd/log/error80.log
  #CustomLog /etc/httpd/log/access80.log
</VirtualHost>

<VirtualHost *:443>
    SSLEngine On

    #SSLCertificateFile /etc/apache2/ssl/file.pem
    #SSLCertificateKeyFile   /etc/ssl/star.example.com.key

    ServerName localhost

    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    #ErrorLog /etc/httpd/log/error443.log
    #CustomLog /etc/httpd/log/access443.log
</VirtualHost>